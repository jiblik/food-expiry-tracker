    <style>

        body {

        .container {

        h1 {

        .sync-status {

        }

        .sync-status.syncing { color: #ffd700; }

        /* ×˜×•×¤×¡ */
        .form-box {
            background: rgba(255,255,255,0.95);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);

        .form-box label {

            margin-bottom: 8px;

            color: #333;

        }

        .form-box input, .form-box select, .form-box textarea {

            border: 2px solid #eee;
            border-radius: 12px;

            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-box input:focus, .form-box select:focus, .form-box textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);

        .form-box textarea {

        }

        .image-area {

            cursor: pointer;
            margin-bottom: 16px;
            background-size: cover;
            background-position: center;

            transition: all 0.3s ease;

        }

        .image-area:hover {

        }

        #imageInput { display: none; }

        button {

            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ×¨×©×™××” */
        .product {
            background: rgba(255,255,255,0.95);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-right: 4px solid transparent;
        }

        .product:hover {
            transform: translateX(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .product.warning {
            border-right-color: #f6ad55;
            background: linear-gradient(to left, rgba(246,173,85,0.1), rgba(255,255,255,0.95));
        }

        .product.danger {
            border-right-color: #fc8181;
            background: linear-gradient(to left, rgba(252,129,129,0.1), rgba(255,255,255,0.95));
        }

        .product img {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product .no-img {
            width: 56px;
            height: 56px;

        .product-info { flex: 1; }

        .product-name {
            font-weight: 600;

            font-size: 16px;

        }

        .product-meta {

        }

        .product-category {

        }

        .product-notes {

            margin-top: 4px;

            background: rgba(0,0,0,0.03);

        .product-status {

            border-radius: 6px;

        }

        .product-status.warning {

        }

        .product-status.danger {

            background: rgba(252,129,129,0.2);
        }

        .product-actions {

            flex-direction: column;

        }

        .btn-action {
            background: none;

            font-size: 16px;
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 10px;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .btn-action.delete:hover {
            background: #ffe6e6;
            color: #e53e3e;
        }

        .btn-action.edit:hover {
            background: #e6f0ff;
            color: #3182ce;
        }

        .empty {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 60px 20px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 60px 20px;
        }

        /* Modal ×ª××•× ×” ××•×’×“×œ×ª */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.92);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .image-modal-close:hover {
            transform: scale(1.1);
        }

        /* Modal ×¢×¨×™×›×” */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .edit-modal.show {
            display: flex;
        }

        .edit-modal-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .edit-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .edit-modal-header h2 {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
        }

        .edit-modal-close {
            background: #f5f5f5;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .edit-modal-close:hover {
            background: #eee;
            transform: scale(1.05);
        }

        .edit-modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .edit-modal-buttons button {
            flex: 1;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .btn-cancel:hover {
            background: #eee;
            box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

        <div class="sync-status" id="syncStatus">×˜×•×¢×Ÿ...</div>

        <div class="form-box">
            <label>×©× ×”××•×¦×¨</label>
            <input type="text" id="name" placeholder="×œ×“×•×’××”: ×—×œ×‘ ×ª× ×•×‘×”">

    <!-- Modal ×¢×¨×™×›×” -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h2>×¢×¨×™×›×ª ××•×¦×¨</h2>
                <button class="edit-modal-close" onclick="closeEditModal()">âœ•</button>
            </div>
            <input type="hidden" id="editId">

            <label>×©× ×”××•×¦×¨</label>
            <input type="text" id="editName">

            <label>×§×˜×’×•×¨×™×”</label>
            <select id="editCategory">
                <option value="dairy">ğŸ¥› ×—×œ×‘×™</option>
                <option value="meat">ğŸ¥© ×‘×©×¨×™</option>
                <option value="vegetables">ğŸ¥¬ ×™×¨×§×•×ª ×•×¤×™×¨×•×ª</option>
                <option value="bread">ğŸ ×œ×—× ×•×××¤×™×</option>
                <option value="frozen">ğŸ§Š ×§×¤×•×</option>
                <option value="other">ğŸ“¦ ××—×¨</option>
            </select>

            <label>×ª××¨×™×š ×ª×¤×•×’×”</label>
            <input type="date" id="editDate">

            <label>×”×¢×¨×•×ª</label>
            <textarea id="editNotes" placeholder="×”×•×¡×£ ×”×¢×¨×•×ª..."></textarea>

            <div class="edit-modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">×‘×™×˜×•×œ</button>
                <button onclick="saveEdit()">×©××•×¨ ×©×™× ×•×™×™×</button>
            </div>

    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyohF7wtGg8JP1GuNGUB39MY2xADikFI25lAQPqQDfE-O-gHxC21cR2O0gH0dzM1Qzb/exec';
        let products = [];
        let currentImage = null;
        let editingProduct = null;

        const categories = {
            dairy: 'ğŸ¥› ×—×œ×‘×™',
            meat: 'ğŸ¥© ×‘×©×¨×™',
            vegetables: 'ğŸ¥¬ ×™×¨×§×•×ª ×•×¤×™×¨×•×ª',
            bread: 'ğŸ ×œ×—× ×•×××¤×™×',
            frozen: 'ğŸ§Š ×§×¤×•×',
            other: 'ğŸ“¦ ××—×¨'
        };

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        loadProducts();

        // ×¡× ×›×¨×•×Ÿ ××•×˜×•××˜×™ ×›×œ 30 ×©× ×™×•×ª
        setInterval(loadProducts, 30000);

        // ×ª××•× ×” - ×¢× ×”×§×˜× ×”
        document.getElementById('imageInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const maxSize = 200;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    currentImage = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('imageArea').style.backgroundImage = `url(${currentImage})`;
                    document.getElementById('imageText').style.display = 'none';
                };
                img.src = URL.createObjectURL(file);
            }
        };

        // ×˜×¢×™× ×ª ××•×¦×¨×™× ××”×©×¨×ª
        async function loadProducts() {
            try {
                setStatus('××¡× ×›×¨×Ÿ...', 'syncing');
                const response = await fetch(API_URL + '?action=get');
                products = await response.json();
                render();
                setStatus('××¡×•× ×›×¨×Ÿ âœ“', '');
            } catch (error) {
                setStatus('×©×’×™××ª ×—×™×‘×•×¨', 'error');
                console.error(error);
            }
        }

        // ×”×•×¡×¤×ª ××•×¦×¨
        async function addProduct() {
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const notes = document.getElementById('notes').value.trim();

            if (!name || !date) {
                alert('× × ×œ××œ× ×©× ×•×ª××¨×™×š');
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = '×©×•××¨...';
            setStatus('×©×•××¨...', 'syncing');

            const id = Date.now().toString();

            try {
                const url = API_URL + '?action=add&id=' + id +
                    '&name=' + encodeURIComponent(name) +
                    '&date=' + date +
                    '&category=' + category +
                    '&notes=' + encodeURIComponent(notes) +
                    '&image=' + encodeURIComponent(currentImage || '');
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                // × ×™×§×•×™
                document.getElementById('name').value = '';
                document.getElementById('date').value = '';
                document.getElementById('notes').value = '';
                document.getElementById('imageArea').style.backgroundImage = '';
                document.getElementById('imageText').style.display = '';
                currentImage = null;

                // ×”××ª× ×” ×§×¦×¨×” ×•××– ×˜×¢×™× ×” ××—×“×©
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('×©×’×™××”', 'error');
                console.error(error);
            }

            btn.disabled = false;
            btn.textContent = '×”×•×¡×£ ××•×¦×¨';
        }

        // ××—×™×§×ª ××•×¦×¨
        async function deleteProduct(id) {
            if (!confirm('×”×× ×œ××—×•×§ ××ª ×”××•×¦×¨?')) return;

            setStatus('××•×—×§...', 'syncing');
            try {
                await fetch(API_URL + '?action=delete&id=' + id);
                await loadProducts();
            } catch (error) {
                setStatus('×©×’×™××”', 'error');
            }
        }

        // ×¤×ª×™×—×ª modal ×¢×¨×™×›×”
        function openEditModal(id) {
            const product = products.find(p => String(p.id) === String(id));
            if (!product) return;

            editingProduct = product;
            document.getElementById('editId').value = product.id;
            document.getElementById('editName').value = product.name;
            document.getElementById('editCategory').value = product.category || 'other';
            document.getElementById('editDate').value = product.date;
            document.getElementById('editNotes').value = product.notes || '';

            document.getElementById('editModal').classList.add('show');
        }

        // ×¡×’×™×¨×ª modal ×¢×¨×™×›×”
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingProduct = null;
        }

        // ×©××™×¨×ª ×¢×¨×™×›×”
        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value.trim();
            const category = document.getElementById('editCategory').value;
            const date = document.getElementById('editDate').value;
            const notes = document.getElementById('editNotes').value.trim();

            if (!name || !date) {
                alert('× × ×œ××œ× ×©× ×•×ª××¨×™×š');
                return;
            }

            setStatus('××¢×“×›×Ÿ...', 'syncing');

            try {
                // ××—×™×§×” ×•××– ×”×•×¡×¤×” ××—×“×© (×›×™ ××™×Ÿ ×¤×•× ×§×¦×™×™×ª update ×‘×©×¨×ª)
                await fetch(API_URL + '?action=delete&id=' + id);

                const image = editingProduct ? editingProduct.image : '';
                const url = API_URL + '?action=add&id=' + id +
                    '&name=' + encodeURIComponent(name) +
                    '&date=' + date +
                    '&category=' + category +
                    '&notes=' + encodeURIComponent(notes) +
                    '&image=' + encodeURIComponent(image || '');
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                closeEditModal();
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('×©×’×™××”', 'error');
                console.error(error);
            }
        }

        // ×¤×ª×™×—×ª ×ª××•× ×” ××•×’×“×œ×ª
        function openImageModal(imageSrc) {
            document.getElementById('imageModalImg').src = imageSrc;
            document.getElementById('imageModal').classList.add('show');
        }

        // ×¡×’×™×¨×ª ×ª××•× ×” ××•×’×“×œ×ª
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('show');
        }

        // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡
        function setStatus(text, className) {
            const el = document.getElementById('syncStatus');
            el.textContent = text;
            el.className = 'sync-status ' + className;
        }

        // ×—×™×©×•×‘ ×™××™×
        function getDays(date) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const exp = new Date(date);
            exp.setHours(0,0,0,0);
            return Math.ceil((exp - today) / (1000 * 60 * 60 * 24));
        }

        // ×ª×¦×•×’×”
        function render() {
            const list = document.getElementById('list');

            if (products.length === 0) {
                list.innerHTML = '<div class="empty">××™×Ÿ ××•×¦×¨×™× ×¢×“×™×™×Ÿ<br>×”×•×¡×£ ××ª ×”××•×¦×¨ ×”×¨××©×•×Ÿ ×©×œ×š</div>';
                return;
            }

            // ××™×•×Ÿ ×œ×¤×™ ×ª××¨×™×š
            products.sort((a, b) => new Date(a.date) - new Date(b.date));

            list.innerHTML = products.map(p => {
                const days = getDays(p.date);
                let cls = '';
                let status = '';

                if (days < 0) {
                    cls = 'danger';
                    status = '<div class="product-status danger">×¤×’ ×ª×•×§×£</div>';
                } else if (days === 0) {
                    cls = 'danger';
                    status = '<div class="product-status danger">×¤×’ ×”×™×•×</div>';
                } else if (days === 1) {
                    cls = 'warning';
                    status = '<div class="product-status warning">×¤×’ ××—×¨</div>';
                } else if (days <= 3) {
                    cls = 'warning';
                    status = `<div class="product-status warning">×¤×’ ×‘×¢×•×“ ${days} ×™××™×</div>`;
                }

                const dateStr = new Date(p.date).toLocaleDateString('he-IL');
                const img = p.image
                    ? `<img src="${p.image}" alt="" onclick="openImageModal('${p.image}')">`
                    : '<div class="no-img">ğŸ“¦</div>';

                const catName = categories[p.category] || categories['other'];
                const notesHtml = p.notes ? `<div class="product-notes">${p.notes}</div>` : '';

                return `
                    <div class="product ${cls}">
                        ${img}
                        <div class="product-info">
                            <div class="product-name">${p.name}</div>
                            <div class="product-category">${catName}</div>
                            <div class="product-meta">×ª×¤×•×’×”: ${dateStr}</div>
                            ${notesHtml}
                            ${status}
                        </div>
                        <div class="product-actions">
                            <button class="btn-action edit" onclick="openEditModal('${p.id}')" title="×¢×¨×•×š">âœï¸</button>
                            <button class="btn-action delete" onclick="deleteProduct('${p.id}')" title="××—×§">âœ•</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ×¡×’×™×¨×ª modals ×¢× ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
                closeEditModal();
            }
        });
    </script>
