    <script>

        const translations = {

                labelImage: '×ª××•× ×” (×œ× ×—×•×‘×”)',
                imageText: 'ğŸ“· ×œ×—×¥ ×œ×¦×™×œ×•×',
                addBtn: 'â• ×”×•×¡×£ ××•×¦×¨',
                saving: 'â³ ×©×•××¨...',
                loading: 'ğŸ”„ ×˜×•×¢×Ÿ...',
                synced: 'âœ… ××¡×•× ×›×¨×Ÿ',
                empty: '××™×Ÿ ××•×¦×¨×™× ×¢×“×™×™×Ÿ',
                expired: 'âš ï¸ ×¤×’ ×ª×•×§×£!',
                today: 'âš ï¸ ×¤×’ ×”×™×•×!',
                tomorrow: 'â° ×¤×’ ××—×¨!',
                days: 'â° ×¤×’ ×‘×¢×•×“ {n} ×™××™×',
                expiry: '×ª×¤×•×’×”:',
                fillFields: '× × ×œ××œ× ×©× ×•×ª××¨×™×š',
                eaten: '× ××›×œ',
                thrown: '× ×–×¨×§',
                categories: {
                    dairy: 'ğŸ¥› ×—×œ×‘×™',
                    meat: 'ğŸ¥© ×‘×©×¨×™',
                    vegetables: 'ğŸ¥¬ ×™×¨×§×•×ª ×•×¤×™×¨×•×ª',
                    bread: 'ğŸ ×œ×—× ×•×××¤×™×',
                    frozen: 'ğŸ§Š ×§×¤×•×',
                    other: 'ğŸ“¦ ××—×¨'
                }
            },
            ru: {
                title: 'Ğ¡Ñ€Ğ¾Ğº Ğ³Ğ¾Ğ´Ğ½Ğ¾ÑÑ‚Ğ¸',
                search: 'ğŸ” ĞŸĞ¾Ğ¸ÑĞº Ğ¿Ñ€Ğ¾Ğ´ÑƒĞºÑ‚Ğ°...',
                labelName: 'ĞĞ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ´ÑƒĞºÑ‚Ğ°',
                labelCategory: 'ĞšĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ñ',
                labelDate: 'Ğ¡Ñ€Ğ¾Ğº Ğ³Ğ¾Ğ´Ğ½Ğ¾ÑÑ‚Ğ¸',
                labelImage: 'Ğ¤Ğ¾Ñ‚Ğ¾ (Ğ½ĞµĞ¾Ğ±ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾)',
                imageText: 'ğŸ“· ĞĞ°Ğ¶Ğ¼Ğ¸Ñ‚Ğµ Ğ´Ğ»Ñ Ñ„Ğ¾Ñ‚Ğ¾',
                addBtn: 'â• Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ',
                saving: 'â³ Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ...',
                loading: 'ğŸ”„ Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ°...',
                synced: 'âœ… Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¾',
                empty: 'ĞĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ´ÑƒĞºÑ‚Ğ¾Ğ²',
                expired: 'âš ï¸ ĞŸÑ€Ğ¾ÑÑ€Ğ¾Ñ‡ĞµĞ½Ğ¾!',
                today: 'âš ï¸ Ğ˜ÑÑ‚ĞµĞºĞ°ĞµÑ‚ ÑĞµĞ³Ğ¾Ğ´Ğ½Ñ!',
                tomorrow: 'â° Ğ˜ÑÑ‚ĞµĞºĞ°ĞµÑ‚ Ğ·Ğ°Ğ²Ñ‚Ñ€Ğ°!',
                days: 'â° Ğ˜ÑÑ‚ĞµĞºĞ°ĞµÑ‚ Ñ‡ĞµÑ€ĞµĞ· {n} Ğ´Ğ½ĞµĞ¹',
                expiry: 'Ğ“Ğ¾Ğ´ĞµĞ½ Ğ´Ğ¾:',
                fillFields: 'Ğ—Ğ°Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ´Ğ°Ñ‚Ñƒ',
                eaten: 'Ğ¡ÑŠĞµĞ´ĞµĞ½Ğ¾',
                thrown: 'Ğ’Ñ‹Ğ±Ñ€Ğ¾ÑˆĞµĞ½Ğ¾',
                categories: {
                    dairy: 'ğŸ¥› ĞœĞ¾Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğµ',
                    meat: 'ğŸ¥© ĞœÑÑĞ½Ğ¾Ğµ',
                    vegetables: 'ğŸ¥¬ ĞĞ²Ğ¾Ñ‰Ğ¸ Ğ¸ Ñ„Ñ€ÑƒĞºÑ‚Ñ‹',
                    bread: 'ğŸ Ğ¥Ğ»ĞµĞ± Ğ¸ Ğ²Ñ‹Ğ¿ĞµÑ‡ĞºĞ°',
                    frozen: 'ğŸ§Š Ğ—Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğµ',
                    other: 'ğŸ“¦ Ğ”Ñ€ÑƒĞ³Ğ¾Ğµ'
                }
            }
        };

        function t(key) {
            return translations[lang][key] || key;
        }

        function updateUI() {
            document.getElementById('title').textContent = t('title');
            document.getElementById('search').placeholder = t('search');
            document.getElementById('labelName').textContent = t('labelName');
            document.getElementById('labelCategory').textContent = t('labelCategory');
            document.getElementById('labelDate').textContent = t('labelDate');
            document.getElementById('labelImage').textContent = t('labelImage');
            document.getElementById('imageText').textContent = t('imageText');
            document.getElementById('addBtn').textContent = t('addBtn');
            document.getElementById('langBtn').textContent = lang === 'he' ? 'RU' : '×¢×‘';
            document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;

            // Update category options
            const cat = document.getElementById('category');
            const cats = t('categories');
            cat.innerHTML = Object.entries(cats).map(([k, v]) =>
                `<option value="${k}">${v}</option>`
            ).join('');

            render();
        }

        function toggleLang() {
            lang = lang === 'he' ? 'ru' : 'he';
            localStorage.setItem('lang', lang);
            updateUI();
        }

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        loadProducts();
        updateUI();

        // ×¡× ×›×¨×•×Ÿ ××•×˜×•××˜×™ ×›×œ 30 ×©× ×™×•×ª
        setInterval(loadProducts, 30000);

        // ×ª××•× ×” - ×¢× ×”×§×˜× ×”
        document.getElementById('imageInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const maxSize = 200;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    currentImage = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('imageArea').style.backgroundImage = `url(${currentImage})`;
                    document.getElementById('imageText').style.display = 'none';
                };
                img.src = URL.createObjectURL(file);
            }
        };

        // ×˜×¢×™× ×ª ××•×¦×¨×™× ××”×©×¨×ª
        async function loadProducts() {
            try {
                setStatus(t('loading'), 'syncing');
                const response = await fetch(API_URL + '?action=get');
                products = await response.json();
                render();
                setStatus(t('synced'), '');
            } catch (error) {
                setStatus('âŒ Error', 'error');
                console.error(error);
            }
        }

        // ×”×•×¡×¤×ª ××•×¦×¨
        async function addProduct() {
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;

            if (!name || !date) {
                alert(t('fillFields'));
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = t('saving');
            setStatus(t('loading'), 'syncing');

            const id = Date.now().toString();

            try {
                const url = API_URL + '?action=add&id=' + id + '&name=' + encodeURIComponent(name) + '&date=' + date + '&category=' + category + '&image=' + encodeURIComponent(currentImage || '');
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                // × ×™×§×•×™
                document.getElementById('name').value = '';
                document.getElementById('date').value = '';
                document.getElementById('imageArea').style.backgroundImage = '';
                document.getElementById('imageText').style.display = '';
                currentImage = null;

                // ×”××ª× ×” ×§×¦×¨×” ×•××– ×˜×¢×™× ×” ××—×“×©
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('âŒ Error', 'error');
                console.error(error);
            }

            btn.disabled = false;
            btn.textContent = t('addBtn');
        }

        // ×¡×™××•×Ÿ ×›× ××›×œ
        async function markEaten(id) {
            setStatus(t('loading'), 'syncing');
            try {
                await fetch(API_URL + '?action=delete&id=' + id);
                await loadProducts();
            } catch (error) {
                setStatus('âŒ Error', 'error');
            }
        }

        // ×¡×™××•×Ÿ ×›× ×–×¨×§
        async function markThrown(id) {
            setStatus(t('loading'), 'syncing');
            try {
                await fetch(API_URL + '?action=delete&id=' + id);
                await loadProducts();
            } catch (error) {
                setStatus('âŒ Error', 'error');
            }
        }

        // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡
        function setStatus(text, className) {
            const el = document.getElementById('syncStatus');
            el.textContent = text;
            el.className = 'sync-status ' + className;
        }

        // ×—×™×©×•×‘ ×™××™×
        function getDays(date) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const exp = new Date(date);
            exp.setHours(0,0,0,0);
            return Math.ceil((exp - today) / (1000 * 60 * 60 * 24));
        }

        // ×ª×¦×•×’×”
        function render() {
            const list = document.getElementById('list');
            const searchTerm = document.getElementById('search').value.trim().toLowerCase();

            let filtered = products;
            if (searchTerm) {
                filtered = products.filter(p =>
                    p.name && p.name.toLowerCase().includes(searchTerm)
                );
            }

            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty">${t('empty')}</div>`;
                return;
            }

            // ××™×•×Ÿ ×œ×¤×™ ×ª××¨×™×š
            filtered.sort((a, b) => new Date(a.date) - new Date(b.date));

            const cats = t('categories');

            list.innerHTML = filtered.map(p => {
                const days = getDays(p.date);
                let cls = '';
                let status = '';

                if (days < 0) {
                    cls = 'danger';
                    status = `<div class="product-status danger">${t('expired')}</div>`;
                } else if (days === 0) {
                    cls = 'danger';
                    status = `<div class="product-status danger">${t('today')}</div>`;
                } else if (days === 1) {
                    cls = 'warning';
                    status = `<div class="product-status warning">${t('tomorrow')}</div>`;
                } else if (days <= 3) {
                    cls = 'warning';
                    status = `<div class="product-status warning">${t('days').replace('{n}', days)}</div>`;
                }

                const dateStr = new Date(p.date).toLocaleDateString(lang === 'he' ? 'he-IL' : 'ru-RU');
                const img = p.image
                    ? `<img src="${p.image}" alt="">`
                    : '<div class="no-img">ğŸ“¦</div>';

                const catName = cats[p.category] || cats['other'];

                return `
                    <div class="product ${cls}">
                        ${img}
                        <div class="product-info">
                            <div class="product-name">${p.name}</div>
                            <div class="product-category">${catName}</div>
                            <div class="product-meta">${t('expiry')} ${dateStr}</div>
                            ${status}
                        </div>
                        <div class="product-actions">
                            <button class="btn-eaten" onclick="markEaten('${p.id}')" title="${t('eaten')}">ğŸ˜‹</button>
                            <button class="btn-trash" onclick="markThrown('${p.id}')" title="${t('thrown')}">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
