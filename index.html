<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Heebo', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 0;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;

            padding-bottom: 100px;
        }

        header {
            text-align: center;
            padding: 30px 0 20px;
        }

        h1 {

            opacity: 0.95;
        }

        .sync-status {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .sync-status.syncing { color: rgba(255,200,100,0.8); }
        .sync-status.error { color: rgba(255,100,100,0.8); }

        /* ×›×¤×ª×•×¨ ×”×•×¡×¤×” */
        .add-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            border: none;
            color: white;
            font-size: 32px;
            font-weight: 200;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(233,69,96,0.4);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 30px rgba(233,69,96,0.5);
        }

        /* ×¨×©×™××” */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .product {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .product:active {
            transform: scale(0.98);
        }

        .product.warning {
            background: linear-gradient(135deg, rgba(246,173,85,0.15) 0%, rgba(255,255,255,0.08) 100%);
            border-color: rgba(246,173,85,0.3);
        }

        .product.danger {
            background: linear-gradient(135deg, rgba(233,69,96,0.2) 0%, rgba(255,255,255,0.08) 100%);
            border-color: rgba(233,69,96,0.3);
        }

        .product img {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
        }

        .product .no-img {
            width: 52px;
            height: 52px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .product-info { flex: 1; }

        .product-name {
            font-weight: 400;
            font-size: 17px;
            margin-bottom: 4px;
            color: rgba(255,255,255,0.95);
        }

        .product-meta {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            font-weight: 300;
        }

        .product-category {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 2px;
        }

        .product-notes {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-top: 6px;
            font-style: italic;
        }

        .product-status {
            font-size: 11px;
            font-weight: 400;
            margin-top: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .product-status.warning {
            color: #1a1a2e;
            background: rgba(246,173,85,0.9);
        }

        .product-status.danger {
            color: white;
            background: rgba(233,69,96,0.9);
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn-action {
            background: rgba(255,255,255,0.1);
            border: none;
            cursor: pointer;
            font-size: 14px;
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 50%;
            color: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .btn-action.delete:hover {
            background: rgba(233,69,96,0.3);

        }

        .empty {

            color: rgba(255,255,255,0.4);

            font-size: 16px;
            font-weight: 300;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            color: rgba(255,255,255,0.4);
            padding: 80px 20px;
            font-weight: 300;
        }

        /* Modal ×ª××•× ×” */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;

        .image-modal.show { display: flex; }

        .image-modal img {

        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        /* Modal ×˜×•×¤×¡ */
        .form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1000;
            overflow-y: auto;
        }

        .form-modal.show { display: block; }

        .form-modal-content {
            padding: 20px;
            max-width: 500px;

        }

        .form-modal-header {

        }

        .form-modal-header h2 {

        }

        .form-modal-close {
            background: rgba(255,255,255,0.1);
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            width: 44px;
            height: 44px;

        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 300;
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255,255,255,0.05);
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(233,69,96,0.5);
            background: rgba(255,255,255,0.08);
        }

        .form-group select option {
            background: #1a1a2e;
            color: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-area {
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            min-height: 120px;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.4);
        }

        .image-area:hover {
            border-color: rgba(255,255,255,0.4);
            background-color: rgba(255,255,255,0.05);
        }

        #imageInput, #editImageInput { display: none; }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            box-shadow: 0 6px 30px rgba(233,69,96,0.4);
        }

        .submit-btn:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-row button {
            flex: 1;
        }

        .cancel-btn {
            width: 100%;
            padding: 18px;
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FOOD EXPIRY</h1>
        </header>
        <div class="sync-status" id="syncStatus">LOADING</div>

        <div class="products-list" id="list">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <button class="add-btn" onclick="openAddModal()">+</button>

    <!-- Modal ×ª××•× ×” -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <button class="image-modal-close" onclick="closeImageModal()">âœ•</button>
        <img id="imageModalImg" src="" alt="">
    </div>

    <!-- Modal ×”×•×¡×¤×” -->
    <div class="form-modal" id="addModal">
        <div class="form-modal-content">
            <div class="form-modal-header">
                <h2>××•×¦×¨ ×—×“×©</h2>
                <button class="form-modal-close" onclick="closeAddModal()">âœ•</button>
            </div>

            <div class="form-group">
                <label>×©× ×”××•×¦×¨</label>
                <input type="text" id="name" placeholder="×œ×“×•×’××”: ×—×œ×‘ ×ª× ×•×‘×”">

            <div class="form-group">
                <label>×§×˜×’×•×¨×™×”</label>
                <select id="category">
                    <option value="dairy">ğŸ¥› ×—×œ×‘×™</option>

                    <option value="vegetables">ğŸ¥¬ ×™×¨×§×•×ª ×•×¤×™×¨×•×ª</option>
                    <option value="bread">ğŸ ×œ×—× ×•×××¤×™×</option>
                    <option value="frozen">ğŸ§Š ×§×¤×•×</option>

                </select>
            </div>

            <div class="form-group">
                <label>×ª××¨×™×š ×ª×¤×•×’×”</label>
                <input type="date" id="date">

            <div class="form-group">
                <label>×”×¢×¨×•×ª</label>
                <textarea id="notes" placeholder="×”×•×¡×£ ×”×¢×¨×•×ª..."></textarea>

            <div class="form-group">
                <label>×ª××•× ×”</label>
                <div class="image-area" id="imageArea" onclick="document.getElementById('imageInput').click()">
                    <span id="imageText">ğŸ“· ×œ×—×¥ ×œ×”×•×¡×¤×ª ×ª××•× ×”</span>
                </div>
                <input type="file" id="imageInput" accept="image/*" capture="environment">
            </div>

            <button class="submit-btn" id="addBtn" onclick="addProduct()">×”×•×¡×£ ××•×¦×¨</button>

    </div>

    <!-- Modal ×¢×¨×™×›×” -->
    <div class="form-modal" id="editModal">
        <div class="form-modal-content">
            <div class="form-modal-header">
                <h2>×¢×¨×™×›×ª ××•×¦×¨</h2>
                <button class="form-modal-close" onclick="closeEditModal()">âœ•</button>
            </div>
            <input type="hidden" id="editId">

            <div class="form-group">
                <label>×©× ×”××•×¦×¨</label>
                <input type="text" id="editName">
            </div>

            <div class="form-group">
                <label>×§×˜×’×•×¨×™×”</label>
                <select id="editCategory">
                    <option value="dairy">ğŸ¥› ×—×œ×‘×™</option>
                    <option value="meat">ğŸ¥© ×‘×©×¨×™</option>
                    <option value="vegetables">ğŸ¥¬ ×™×¨×§×•×ª ×•×¤×™×¨×•×ª</option>
                    <option value="bread">ğŸ ×œ×—× ×•×××¤×™×</option>
                    <option value="frozen">ğŸ§Š ×§×¤×•×</option>
                    <option value="other">ğŸ“¦ ××—×¨</option>
                </select>
            </div>

            <div class="form-group">
                <label>×ª××¨×™×š ×ª×¤×•×’×”</label>
                <input type="date" id="editDate">
            </div>

            <div class="form-group">
                <label>×”×¢×¨×•×ª</label>
                <textarea id="editNotes" placeholder="×”×•×¡×£ ×”×¢×¨×•×ª..."></textarea>
            </div>

            <div class="btn-row">
                <button class="cancel-btn" onclick="closeEditModal()">×‘×™×˜×•×œ</button>
                <button class="submit-btn" onclick="saveEdit()">×©××•×¨</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyohF7wtGg8JP1GuNGUB39MY2xADikFI25lAQPqQDfE-O-gHxC21cR2O0gH0dzM1Qzb/exec';
        let products = [];
        let currentImage = null;
        let editingProduct = null;

        const categories = {
            dairy: 'ğŸ¥› ×—×œ×‘×™',
            meat: 'ğŸ¥© ×‘×©×¨×™',
            vegetables: 'ğŸ¥¬ ×™×¨×§×•×ª ×•×¤×™×¨×•×ª',
            bread: 'ğŸ ×œ×—× ×•×××¤×™×',
            frozen: 'ğŸ§Š ×§×¤×•×',
            other: 'ğŸ“¦ ××—×¨'
        };

        loadProducts();
        setInterval(loadProducts, 30000);

        document.getElementById('imageInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const maxSize = 200;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    currentImage = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('imageArea').style.backgroundImage = `url(${currentImage})`;
                    document.getElementById('imageText').style.display = 'none';
                };
                img.src = URL.createObjectURL(file);
            }
        };

        async function loadProducts() {
            try {
                setStatus('SYNCING', 'syncing');
                const response = await fetch(API_URL + '?action=get');
                products = await response.json();
                render();
                setStatus('SYNCED', '');
            } catch (error) {
                setStatus('OFFLINE', 'error');
                console.error(error);
            }
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('show');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('name').value = '';
            document.getElementById('date').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('imageArea').style.backgroundImage = '';
            document.getElementById('imageText').style.display = '';
            currentImage = null;
        }

        async function addProduct() {
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const notes = document.getElementById('notes').value.trim();

            if (!name || !date) {
                alert('× × ×œ××œ× ×©× ×•×ª××¨×™×š');
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = '×©×•××¨...';
            setStatus('SAVING', 'syncing');

            const id = Date.now().toString();

            try {
                const url = API_URL + '?action=add&id=' + id +
                    '&name=' + encodeURIComponent(name) +
                    '&date=' + date +
                    '&category=' + category +
                    '&notes=' + encodeURIComponent(notes) +
                    '&image=' + encodeURIComponent(currentImage || '');
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                closeAddModal();
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('ERROR', 'error');
                console.error(error);
            }

            btn.disabled = false;
            btn.textContent = '×”×•×¡×£ ××•×¦×¨';
        }

        async function deleteProduct(id) {
            if (!confirm('×”×× ×œ××—×•×§ ××ª ×”××•×¦×¨?')) return;

            setStatus('DELETING', 'syncing');
            try {
                await fetch(API_URL + '?action=delete&id=' + id);
                await loadProducts();
            } catch (error) {
                setStatus('ERROR', 'error');
            }
        }

        function openEditModal(id) {
            const product = products.find(p => String(p.id) === String(id));
            if (!product) return;

            editingProduct = product;
            document.getElementById('editId').value = product.id;
            document.getElementById('editName').value = product.name;
            document.getElementById('editCategory').value = product.category || 'other';
            document.getElementById('editDate').value = product.date;
            document.getElementById('editNotes').value = product.notes || '';

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingProduct = null;
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value.trim();
            const category = document.getElementById('editCategory').value;
            const date = document.getElementById('editDate').value;
            const notes = document.getElementById('editNotes').value.trim();

            if (!name || !date) {
                alert('× × ×œ××œ× ×©× ×•×ª××¨×™×š');
                return;
            }

            setStatus('UPDATING', 'syncing');

            try {
                await fetch(API_URL + '?action=delete&id=' + id);

                const image = editingProduct ? editingProduct.image : '';
                const url = API_URL + '?action=add&id=' + id +
                    '&name=' + encodeURIComponent(name) +
                    '&date=' + date +
                    '&category=' + category +
                    '&notes=' + encodeURIComponent(notes) +
                    '&image=' + encodeURIComponent(image || '');
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                closeEditModal();
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('ERROR', 'error');
                console.error(error);
            }
        }

        function openImageModal(imageSrc) {
            document.getElementById('imageModalImg').src = imageSrc;
            document.getElementById('imageModal').classList.add('show');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('show');
        }

        function setStatus(text, className) {
            const el = document.getElementById('syncStatus');
            el.textContent = text;
            el.className = 'sync-status ' + className;
        }

        function getDays(date) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const exp = new Date(date);
            exp.setHours(0,0,0,0);
            return Math.ceil((exp - today) / (1000 * 60 * 60 * 24));
        }

        function render() {
            const list = document.getElementById('list');

            if (products.length === 0) {
                list.innerHTML = '<div class="empty">××™×Ÿ ××•×¦×¨×™× ×¢×“×™×™×Ÿ<br><br>×œ×—×¥ ×¢×œ + ×œ×”×•×¡×¤×ª ××•×¦×¨</div>';
                return;
            }

            products.sort((a, b) => new Date(a.date) - new Date(b.date));

            list.innerHTML = products.map(p => {
                const days = getDays(p.date);
                let cls = '';
                let status = '';

                if (days < 0) {
                    cls = 'danger';
                    status = '<div class="product-status danger">×¤×’ ×ª×•×§×£</div>';
                } else if (days === 0) {
                    cls = 'danger';
                    status = '<div class="product-status danger">××—×¨×•×Ÿ ×™×•×</div>';
                } else if (days === 1) {
                    cls = 'warning';
                    status = '<div class="product-status warning">××—×¨</div>';
                } else if (days <= 3) {
                    cls = 'warning';
                    status = `<div class="product-status warning">${days} ×™××™×</div>`;
                }

                const dateStr = new Date(p.date).toLocaleDateString('he-IL');
                const img = p.image
                    ? `<img src="${p.image}" alt="" onclick="openImageModal('${p.image}')">`
                    : '<div class="no-img">ğŸ“¦</div>';

                const catName = categories[p.category] || categories['other'];
                const notesHtml = p.notes ? `<div class="product-notes">${p.notes}</div>` : '';

                return `
                    <div class="product ${cls}">
                        ${img}
                        <div class="product-info">
                            <div class="product-name">${p.name}</div>
                            <div class="product-category">${catName}</div>
                            <div class="product-meta">${dateStr}</div>
                            ${notesHtml}
                            ${status}
                        </div>
                        <div class="product-actions">
                            <button class="btn-action" onclick="openEditModal('${p.id}')" title="×¢×¨×•×š">âœï¸</button>
