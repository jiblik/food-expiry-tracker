    </div>

    <!-- Modal ×¡×™×•× ××•×¦×¨ -->
    <div class="dispose-modal" id="disposeModal">
        <div class="dispose-modal-content">
            <div class="dispose-modal-title" id="disposeTitle">××” ×§×¨×” ×œ××•×¦×¨?</div>
            <div class="dispose-modal-subtitle" id="disposeSubtitle"></div>
            <div class="dispose-buttons">
                <button class="dispose-btn eaten" onclick="disposeProduct('eaten')">ğŸ½ï¸ × ××›×œ</button>
                <button class="dispose-btn thrown" onclick="disposeProduct('thrown')">ğŸ—‘ï¸ × ×–×¨×§</button>
            </div>
            <button class="dispose-cancel" onclick="closeDisposeModal()">×‘×™×˜×•×œ</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyohF7wtGg8JP1GuNGUB39MY2xADikFI25lAQPqQDfE-O-gHxC21cR2O0gH0dzM1Qzb/exec';
        let products = [];
        let history = JSON.parse(localStorage.getItem('foodHistory') || '[]');
        let currentImage = null;
        let editingProduct = null;
        let disposingProduct = null;
        let currentTab = 'active';

        const categories = {
            dairy: 'ğŸ¥› ×—×œ×‘×™',
            meat: 'ğŸ¥© ×‘×©×¨×™',
            vegetables: 'ğŸ¥¬ ×™×¨×§×•×ª ×•×¤×™×¨×•×ª',
            bread: 'ğŸ ×œ×—× ×•×××¤×™×',
            frozen: 'ğŸ§Š ×§×¤×•×',
            other: 'ğŸ“¦ ××—×¨'
        };

        loadProducts();
        setInterval(loadProducts, 30000);

        document.getElementById('imageInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const maxSize = 200;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    currentImage = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('imageArea').style.backgroundImage = `url(${currentImage})`;
                    document.getElementById('imageText').style.display = 'none';
                };
                img.src = URL.createObjectURL(file);
            }
        };

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'active') {
                document.getElementById('activeTab').style.display = 'block';
                document.getElementById('historyTab').style.display = 'none';
            } else {
                document.getElementById('activeTab').style.display = 'none';
                document.getElementById('historyTab').style.display = 'block';
                renderHistory();
            }
        }

        async function loadProducts() {
            try {
                setStatus('SYNCING', 'syncing');
                const response = await fetch(API_URL + '?action=get');
                products = await response.json();
                render();
                setStatus('SYNCED', '');
            } catch (error) {
                setStatus('OFFLINE', 'error');
                console.error(error);
            }
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('show');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('name').value = '';
            document.getElementById('date').value = '';
            document.getElementById('price').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('imageArea').style.backgroundImage = '';
            document.getElementById('imageText').style.display = '';
            currentImage = null;
        }

        async function addProduct() {
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const price = document.getElementById('price').value || '0';
            const notes = document.getElementById('notes').value.trim();

            if (!name || !date) {
                alert('× × ×œ××œ× ×©× ×•×ª××¨×™×š');
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = '×©×•××¨...';
            setStatus('SAVING', 'syncing');

            const id = Date.now().toString();

            try {
                const url = API_URL + '?action=add&id=' + id +
                    '&name=' + encodeURIComponent(name) +
                    '&date=' + date +
                    '&category=' + category +
                    '&notes=' + encodeURIComponent(notes + '|price:' + price) +
                    '&image=' + encodeURIComponent(currentImage || '');
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                closeAddModal();
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('ERROR', 'error');
                console.error(error);
            }

            btn.disabled = false;
            btn.textContent = '×”×•×¡×£ ××•×¦×¨';
        }

        function openDisposeModal(id) {
            const product = products.find(p => String(p.id) === String(id));
            if (!product) return;

            disposingProduct = product;
            document.getElementById('disposeSubtitle').textContent = product.name;
            document.getElementById('disposeModal').classList.add('show');
        }

        function closeDisposeModal() {
            document.getElementById('disposeModal').classList.remove('show');
            disposingProduct = null;
        }

        async function disposeProduct(status) {
            if (!disposingProduct) return;

            const price = parsePrice(disposingProduct.notes);

            // ×”×•×¡×¤×” ×œ×”×™×¡×˜×•×¨×™×”
            history.push({
                id: disposingProduct.id,
                name: disposingProduct.name,
                category: disposingProduct.category,
                price: price,
                status: status,
                date: new Date().toISOString(),
                expiryDate: disposingProduct.date
            });
            localStorage.setItem('foodHistory', JSON.stringify(history));

            // ××—×™×§×” ××”×¨×©×™××” ×”×¤×¢×™×œ×”
            setStatus('DISPOSING', 'syncing');
            try {
                await fetch(API_URL + '?action=delete&id=' + disposingProduct.id);
                closeDisposeModal();
                await loadProducts();
            } catch (error) {
                setStatus('ERROR', 'error');
            }
        }

        async function deleteProduct(id) {
            openDisposeModal(id);
        }

        function openEditModal(id) {
            const product = products.find(p => String(p.id) === String(id));
            if (!product) return;

            editingProduct = product;
            document.getElementById('editId').value = product.id;
            document.getElementById('editName').value = product.name;
            document.getElementById('editCategory').value = product.category || 'other';
            document.getElementById('editDate').value = product.date;
            document.getElementById('editPrice').value = parsePrice(product.notes);
            document.getElementById('editNotes').value = parseNotes(product.notes);

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingProduct = null;
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value.trim();
            const category = document.getElementById('editCategory').value;
            const date = document.getElementById('editDate').value;
            const price = document.getElementById('editPrice').value || '0';
            const notes = document.getElementById('editNotes').value.trim();

            if (!name || !date) {
                alert('× × ×œ××œ× ×©× ×•×ª××¨×™×š');
                return;
            }

            setStatus('UPDATING', 'syncing');

            try {
                await fetch(API_URL + '?action=delete&id=' + id);

                const image = editingProduct ? editingProduct.image : '';
                const url = API_URL + '?action=add&id=' + id +
                    '&name=' + encodeURIComponent(name) +
                    '&date=' + date +
                    '&category=' + category +
                    '&notes=' + encodeURIComponent(notes + '|price:' + price) +
                    '&image=' + encodeURIComponent(image || '');
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                closeEditModal();
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('ERROR', 'error');
                console.error(error);
            }
        }

        function parsePrice(notes) {
            if (!notes) return 0;
            const match = notes.match(/\|price:(\d+\.?\d*)/);
            return match ? parseFloat(match[1]) : 0;
        }

        function parseNotes(notes) {
            if (!notes) return '';
            return notes.replace(/\|price:\d+\.?\d*/, '').trim();
        }

        function openImageModal(imageSrc) {
            document.getElementById('imageModalImg').src = imageSrc;
            document.getElementById('imageModal').classList.add('show');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('show');
        }

        function setStatus(text, className) {
            const el = document.getElementById('syncStatus');
            el.textContent = text;
            el.className = 'sync-status ' + className;
        }

        function getDays(date) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const exp = new Date(date);
            exp.setHours(0,0,0,0);
            return Math.ceil((exp - today) / (1000 * 60 * 60 * 24));
        }

        function render() {
            const list = document.getElementById('list');

            if (products.length === 0) {
                list.innerHTML = '<div class="empty">××™×Ÿ ××•×¦×¨×™× ×¢×“×™×™×Ÿ<br><br>×œ×—×¥ ×¢×œ + ×œ×”×•×¡×¤×ª ××•×¦×¨</div>';
                return;
            }

            products.sort((a, b) => new Date(a.date) - new Date(b.date));

            list.innerHTML = products.map(p => {
                const days = getDays(p.date);
                let cls = '';
                let status = '';

                if (days < 0) {
                    cls = 'danger';
                    status = '<div class="product-status danger">×¤×’ ×ª×•×§×£</div>';
                } else if (days === 0) {
                    cls = 'danger';
                    status = '<div class="product-status danger">×¤×’ ×”×™×•×</div>';
                } else if (days === 1) {
                    cls = 'warning';
                    status = '<div class="product-status warning">××—×¨</div>';
                } else if (days <= 3) {
                    cls = 'warning';
                    status = `<div class="product-status warning">${days} ×™××™×</div>`;
                }

                const dateStr = new Date(p.date).toLocaleDateString('he-IL');
                const img = p.image
                    ? `<img src="${p.image}" alt="" onclick="openImageModal('${p.image}')">`
                    : '<div class="no-img">ğŸ“¦</div>';

                const catName = categories[p.category] || categories['other'];
                const price = parsePrice(p.notes);
                const notesText = parseNotes(p.notes);
                const priceHtml = price > 0 ? `<div class="product-price">â‚¬${price.toFixed(2)}</div>` : '';
                const notesHtml = notesText ? `<div class="product-notes">${notesText}</div>` : '';

                return `
                    <div class="product ${cls}">
                        ${img}
                        <div class="product-info">
                            <div class="product-name">${p.name}</div>
                            <div class="product-category">${catName}</div>
                            <div class="product-meta">${dateStr}</div>
                            ${priceHtml}
                            ${notesHtml}
                            ${status}
                        </div>
                        <div class="product-actions">
                            <button class="btn-action" onclick="openEditModal('${p.id}')" title="×¢×¨×•×š">âœï¸</button>
                            <button class="btn-action delete" onclick="deleteProduct('${p.id}')" title="×¡×™×™×">âœ“</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderHistory() {
            const now = new Date();
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);

            const monthHistory = history.filter(h => new Date(h.date) >= monthStart);

            const eaten = monthHistory.filter(h => h.status === 'eaten');
            const thrown = monthHistory.filter(h => h.status === 'thrown');
            const thrownValue = thrown.reduce((sum, h) => sum + (h.price || 0), 0);

            document.getElementById('eatenCount').textContent = eaten.length;
            document.getElementById('thrownCount').textContent = thrown.length;
            document.getElementById('thrownValue').textContent = 'â‚¬' + thrownValue.toFixed(2);

            const listEl = document.getElementById('historyList');

            if (monthHistory.length === 0) {
                listEl.innerHTML = '<div class="empty">××™×Ÿ ×”×™×¡×˜×•×¨×™×” ×”×—×•×“×©</div>';
                return;
            }

            // ××™×•×Ÿ ××”×—×“×© ×œ×™×©×Ÿ
            monthHistory.sort((a, b) => new Date(b.date) - new Date(a.date));

            listEl.innerHTML = monthHistory.map((h, index) => {
                const dateStr = new Date(h.date).toLocaleDateString('he-IL');
                const statusClass = h.status === 'eaten' ? 'eaten' : 'thrown';
                const statusIcon = h.status === 'eaten' ? 'ğŸ½ï¸' : 'ğŸ—‘ï¸';
                const priceStr = h.price > 0 ? `â‚¬${h.price.toFixed(2)}` : '';
                const historyIndex = history.findIndex(item => item.id === h.id && item.date === h.date);

                return `
                    <div class="history-item ${statusClass}">
                        <div class="history-info">
                            <div class="history-name">${statusIcon} ${h.name}</div>
                            <div class="history-date">${dateStr}</div>
                        </div>
                        <div class="history-actions">
                            <button class="history-btn restore" onclick="restoreFromHistory(${historyIndex})" title="×”×—×–×¨ ×œ××•×¦×¨×™×">â†©ï¸</button>
                            <button class="history-btn delete" onclick="deleteFromHistory(${historyIndex})" title="××—×§">âœ•</button>
                        </div>
                        <div class="history-price ${statusClass}">${priceStr}</div>
                    </div>
                `;
            }).join('');
        }

        async function restoreFromHistory(index) {
            if (index < 0 || index >= history.length) return;

            const item = history[index];
            if (!confirm(`×œ×”×—×–×™×¨ ××ª "${item.name}" ×œ×¨×©×™××ª ×”××•×¦×¨×™×?`)) return;

            setStatus('RESTORING', 'syncing');

            const id = Date.now().toString();
            const notesWithPrice = item.price > 0 ? `|price:${item.price}` : '';

            try {
                const url = API_URL + '?action=add&id=' + id +
                    '&name=' + encodeURIComponent(item.name) +
                    '&date=' + item.expiryDate +
                    '&category=' + (item.category || 'other') +
                    '&notes=' + encodeURIComponent(notesWithPrice) +
                    '&image=';
                await fetch(url, { method: 'GET', mode: 'no-cors' });

                // ×”×¡×¨×” ××”×”×™×¡×˜×•×¨×™×”
                history.splice(index, 1);
                localStorage.setItem('foodHistory', JSON.stringify(history));

                renderHistory();
                setTimeout(loadProducts, 1500);
            } catch (error) {
                setStatus('ERROR', 'error');
                console.error(error);
            }
        }

        function deleteFromHistory(index) {
            if (index < 0 || index >= history.length) return;

            const item = history[index];
            if (!confirm(`×œ××—×•×§ ××ª "${item.name}" ××”×”×™×¡×˜×•×¨×™×”?`)) return;

            history.splice(index, 1);
            localStorage.setItem('foodHistory', JSON.stringify(history));
            renderHistory();
        }

        function exportToExcel() {
            const now = new Date();
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            const monthHistory = history.filter(h => new Date(h.date) >= monthStart);

            if (monthHistory.length === 0) {
                alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×');
                return;
            }

            // ×™×¦×™×¨×ª CSV
            let csv = '×©×,×§×˜×’×•×¨×™×”,××—×™×¨,×¡×˜×˜×•×¡,×ª××¨×™×š\n';
            monthHistory.forEach(h => {
                const status = h.status === 'eaten' ? '× ××›×œ' : '× ×–×¨×§';
                const date = new Date(h.date).toLocaleDateString('he-IL');
                const cat = categories[h.category] || '××—×¨';
                csv += `"${h.name}","${cat}",${h.price || 0},"${status}","${date}"\n`;
            });

            // ×”×•×¨×“×”
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `food-tracker-${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}.csv`;
            link.click();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
                closeEditModal();
                closeAddModal();
                closeDisposeModal();
            }
        });
    </script>
